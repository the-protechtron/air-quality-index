<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="mega">
    <div class="container">
        <div class="title">Air Quality Index</div>
    <form action="#">
        <div class="entry-det">
        <div class="input-box">
        <label for="city-name">Enter City Name  </label><Br>
        <input type="text" id="city-name" name="city-name">
        </div>
        </div>
        <div class="button-container">
        <button type="button" id="clickme">Get AQI</button>
        </div>
        <br>
    
<div class="details">
    <div class="flex1">
        <div class="lat_lab">
            <label>Latitude </label>
        </div>
        <div class="lon_lab">
            <label>Longitude </label>
        </div>
        <div class="aqi_lab">
            <label>AQI </label>
        </div>
        <div class="city_lab">
            <label>City Name</label>
        </div>
        <div class="no2_lab">
            <label>NO2</label>
        </div>
        <div class="so2_lab">
            <label>SO2</label>
        </div>
        <div class="o3_lab">
            <label>O3</label>
        </div>
        <div class="co_lab">
            <label>CO</label>
        </div>
        <div class="pm10_lab">
            <label>pm10</label>
        </div>
        <div class="pm25_lab">
            <label>pm2.5</label>
        </div>
        
        
        
    </div>
    <div class="flex3">
        :<br>
        :<br>
        :<Br>
        :<br>
        :<br>
        :<br>
        :<Br>
        :<br>
        :<br>
        :<br>
    </div>
    <div class="flex2">
        <div id="lat"></div>
        <div id="lon"></div>
        <div id="aqi"></div>
        <div id="city"></div>
        <div id="no2"></div>
        <div id="so2"></div>
        <div id="o3"></div>
        <div id="co"></div>
        <div id="pm10"></div>
        <div id="pm25"></div>
    </div>
        
    </div>
    
   

</form>
</div>
    
    <script src="main.js" type="module">
    </script>
   
</body>
</html>
